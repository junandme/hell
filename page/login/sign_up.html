function chk_input() {
  if(user_form.new_id.value==""||user_form.new_pw.value==""||user_form.new_pw_check.value==""||user_form.new_name.value==""||user_form.new_pone.value==""||user_form.new_email.value==""){
    alert("Not Full Data");
    user_form.new_id.focus();
    return false;
  }
  else
  {
    return true;
  }
}

function chk_id()
{
  if(user_form.new_id.value==''){
    alert('Input ID');
    user_form.new_id.focus();
  } 
  else{
    window.open('id_check.php?new_id='+user_form.new_id.value,'IDwin','width=400,height=200');
  }
}

function chk_pw(){
  if(user_form.new_pw.value != user_form.new_pw_check.value){

    alert('not match paasword');
    user_form.new_pw.value="";
    user_form.new_pw_check.value="";
    user_form.new_pw.focus();
    return false;
  }
}

      <div class="col-lg-6 col-lg-offset-3">

      <form name="user_form" action="./join_check.php"  method="post" onsubmit="return chk_input()">
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-3">
            <input type="text" class="form-control" placeholder="ID" name='new_id' autofocus>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-3">
            <input type="password" class="form-control"  placeholder="Password" name='new_pw'>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-3">
            <input type="password" class="form-control"  placeholder="Password Check" name='new_pw_check' onblur='chk_pw();'>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-3">
            <input type="text" class="form-control"  placeholder="Phone Number" name='new_pone'>
          </div>
        </div> 			
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-3">

                male
              </label>
              <label>
                <input type="radio" name="Radios"  value="female" >
                female
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-3">
            <input type="text" class="form-control"  placeholder="Email" name='new_email'>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-3">
            <input type="text" class="form-control"  placeholder="Name" name='new_name'>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-6 col-lg-offset-5">
            <a href="../../index.html" class="btn btn-default">Cancel</a>
            <!-- <button class="btn btn-default">Cancel</button> -->
            <input type="submit" class="btn btn-primary" value='Submit'/>

          </div>
        </div>
      </fieldset>
    </form>
